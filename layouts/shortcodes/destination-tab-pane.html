<article class="destination-tab-pane">
    {{ range $index, $item := .Site.Data.data.destinations }}
    <div class="grid tabcontent {{if eq $index 0}}active{{end}}" id="tab-{{ $item.name }}">
        <h2 class="ff-serif uppercase fs-800">{{ $item.name }}</h2>
        <p class="text-accent">{{ $item.description }}</p>
        <dl class="grid">
            <dt class="text-accent uppercase fs-200 letter-spacing-2">avg. distance </dt>
            <dd class="fs-700 ff-serif uppercase">{{ $item.distance }}</dd>
            <dt class="text-accent uppercase fs-200 letter-spacing-2">est. travel time </dt>
            <dd class="fs-700 ff-serif uppercase">{{ $item.travel }}</dd>
        </dl>
    </div>
    {{ end }}
</article>
